<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE-edge">
<meta name="viewport" content="width=device-width", initial-scale="1.0">
<title>SILBATFASHION</title>
<link rel="stylesheet" href="shopstyle.css">

<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>

<header>
<div class="nav container">
<a href="#" class="logo">SILBATFASHION</a>

<!-- Cart icon-->
<i class='bx bx-cart' id="cart-icon"></i>
<!--cart-->
<div class="cart">
    <h2 class="cart-title">Your cart</h2>
    <!--content-->
    <div class="cart-box">
        <img src="img/product2.jpg" alt="" class="cart-img">
        <div class="detail-box">
            <div class="cart-product-title">earbuds</div>
            <div class="cart-price">$25.04</div>
            <input type="number" value="1" class="cart-quantity">
        </div>
        <!--remove cart-->
        <i class='bx bx-trash cart-remove'></i>
    </div>
    <!--total-->
    <div class="total">
    <div class="total-title">Total</div>
    <div class="total-price">$0 </div>
</div>
<button type="button" class="btn-buy">Buy Now</button>
<!--cart close-->
<i class='bx bx-x' id="close-cart"></i>
</div>



</div>

</header>

<!--shop-->

<section class="shop container">
<div class="section-title">Shop products</div>

<!--content-->
<div class="shop-content">
<!--box-->
<div class="product-box">
    <img src="img/product1.jpg" alt="" class="product-img">
    <h2 class="product-title">ready shirt</h2>
    <span class="price">$25</span>
    <i class='bx bx-cart add-cart'></i>

</div>
<div class="product-box">
    <img src="img/product2.jpg " alt="" class="product-img">
    <h2 class="product-title">earbuds</h2>
    <span class="price">$125</span>
    <i class='bx bx-cart add-cart'></i>
</div>

<div class="product-box">
    <img src="img/product3.jpg" alt="" class="product-img">
    <h2 class="product-title">hooded parka</h2>
    <span class="price">$45</span>
    <i class='bx bx-cart add-cart'></i>
</div>

<div class="product-box">
    <img src="img/product4.jpg" alt="" class="product-img">
    <h2 class="product-title">metal bottle</h2>
    <span class="price">$55</span>
    <i class='bx bx-cart add-cart'></i>
</div>

<div class="product-box">
    <img src="img/product5.jpg" alt="" class="product-img">
    <h2 class="product-title">silver metal</h2>
    <span class="price">$75</span>
    <i class='bx bx-cart add-cart'></i>
</div>

<div class="product-box">
    <img src="img/product6.jpg" alt="" class="product-img">
    <h2 class="product-title">Snap back</h2>
    <span class="price">$50</span>
    <i class='bx bx-cart add-cart'></i>
</div>

<div class="product-box">
    <img src="img/product7.jpg" alt="" class="product-img">
    <h2 class="product-title">back pack</h2>
    <span class="price">$59</span>
    <i class='bx bx-cart add-cart'></i>
</div>

<div class="product-box">
    <img src="img/product8.jpg" alt="" class="product-img">
    <h2 class="product-title">ultra boost</h2>
    <span class="price">$205</span>
    <i class='bx bx-cart add-cart'></i>
</div>

</div>
</section>

<script src="shop.js"></script>

</body>


</html>
